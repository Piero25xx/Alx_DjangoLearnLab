<!-- blog/templates/blog/post_form.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>{{ view.action }} Post</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>

  <a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}

<a href="{% url 'post-list' %}">Back to All Posts</a>

<h2>Update Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Post</button>
</form>
<a href="{% url 'post-detail' pk=object.pk %}">Cancel</a>
