<!-- blog/templates/blog/post_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>By {{ post.author }} on {{ post.created_at }}</p>

  <a href="{% url 'post-list' %}">Back to All Posts</a>

  {% if user == post.author %}
    <a href="{% url 'post-edit' post.pk %}">Edit</a> |
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
  {% endif %}
{% endblock %}

<a href="{% url 'post-edit' post.pk %}">Edit</a> |
<a href="{% url 'post-delete' post.pk %}">Delete</a>
<a href="{% url 'post-list' %}">Back to All Posts</a>
