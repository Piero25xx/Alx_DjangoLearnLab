<!-- templates/blog/post_by_tag.html -->
{% extends 'base_generic.html' %}

{% block content %}
    <h2>Posts tagged with "{{ tag_slug }}"</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            </li>
        {% empty %}
            <li>No posts found for this tag.</li>
        {% endfor %}
    </ul>
{% endblock %}
