<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <p>
        {% if user.is_authenticated %}
        Hello, {{ user.username }}! You are logged in.
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </p>
</body>
</html>
